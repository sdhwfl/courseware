<!DOCTYPE html>
<html>

	<head>
		<title>jquery cookie</title>
		<meta charset="utf-8">
		<meta name="Keywords " content="$SiteKeywords " />

		<link rel="stylesheet " type="text/css " href="css/globle.css " />
		<link rel="stylesheet " type="text/css " href="css/style.css " />
		<script src='js/jquery-2.0.3.js'></script>
		<script src="js/jquery.cookie.js"></script>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		//生成一个cookie
		$.cookie("name", "sdh");
		//一个有有效期的cookie
		$.cookie("age", 23, {
				expires: 1
			})
			//一个带有效期和过期时间的
		$.cookie("phone", 15949965755, {
				expires: 1,
				path: '/'

			})
			//获取cookie值
		console.log($.cookie("phone"));
		//console.log($.cookie("name"));
		//console.log($.cookie("age"))
			//删除cookie  把过期时间设置为0可以变成会话cookie
		$.cookie("phone", null)
			//如果scure为true cookie使用的是安全协议
		$.cookie("phone1", 15039422014, {
			expires: 0
			
		})
    
		
	</script>

</html>
