<!DOCTYPE html>
<html>

<head>
  <title>jQuery版cookie</title>
  <meta charset="utf-8">
  <meta name="Keywords " content="$SiteKeywords " />
  <meta name="Description " content="$SiteDescription " />
  <link rel="stylesheet " type="text/css " href="css/globle.css " />
  <link rel="stylesheet " type="text/css " href="css/style.css " />
  <script src='js/jquery-2.0.3.js'></script>
  <script src='js/jquery.cookie.js'></script>
</head>

<body>
</body>
<script type="text/javascript">
// 生成一个cookie
$.cookie("user", "yinxuejiang");
// 生成一个cookie 带过期时间的
$.cookie("age", 30, {
  expires: 1
});
// 生成一个cookie 带过期时间的 路径的
$.cookie("phone1", 157, {
  expires: 1,
  path: '/'
});
// 获取cookie值
console.log($.cookie("user"));
console.log($.cookie("phone1"));
// 删除cookie
$.cookie("phone",null);
// 生成一个cookie 带过期时间的 路径的  
// 把过期日期设置为0就会变成一个会话cookie
$.cookie("phone1", 157, {
  expires: -1,
  path: '/'
});

</script>

</html>
