<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/png">
		<script src="js/jquery-2.0.3.js"></script>
		<title>注册</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background-color: #f5f5f5;
				font-family: "微软雅黑";
				height: 100%;
			}
			
			.container {
				margin-top: 70px;
				max-width: 854px;
				background-color: #ffffff;
				margin: 70px auto;
				border: solid 1px #fff;
				text-align: center;
			}
			
		
			.container .register {
				font-size: 26px;
				margin: 40px 0px;
				color: #333333;
			}
			
			.container .btn-select {
				display: inline-block;
				height: 40px;
				line-height: 40px;
				width: 330px;
				border: solid 1px #e8e8e8;
				text-align: left;
				text-indent: 1em;
			}
			
			.container .btn-select .correct {
				display: inline-block;
				height: 40px;
				width: 40px;
				border-left: solid 1px #e8e8e8;
				float: right;
			}
			
			.container .btn-select .correct img {
				margin-left: -5px;
			}
			
			.container .btn-select .add {
				font-size: 12px;
				color: #555555;
			}
			
			.container .phone-list {
				margin: 0 auto;
				height: 271px;
				width: 330px;
				overflow: auto;
				border: solid 1px #e6e6e6;
				font-size: 12px;
				display: none;
				z-index: 999;
			}
			
			.container .phone-list div {
				height: 39px;
				line-height: 39px;
				border: solid 1px #ebebeb;
			}
			
			.container .phone-list div:first-child {
				color: #ef5b00;
				background-color: #fcdecc;
				border: none;
			}
			
			.container .phone-list div span:first-child {
				float: left;
				padding-left: 14px;
			}
			
			.container .phone-list div span:last-child {
				float: right;
				padding-right: 14px;
				color: #9d9d9d;
			}
			
			.container .phonenumber {
				height: 39px;
				line-height: 39px;
				margin-top: 15px;
				width: 330px;
				text-indent: 1em;
				font-size: 12px;
				color: #969696;
				border: solid 1px #ebebeb;
			}
			
			.container .authcode {
				height: 39px;
				width: 330px;
				margin: 15px auto;
			}
			
			.container .authcode .imgcode {
				height: 39px;
				width: 190px;
				border: solid 1px #EBEBEB;
				float: left;
				font-size: 12px;
				color: #969696;
				text-indent: 1em;
			}
			
			.container .authcode span {
				display: inline-block;
				height: 39px;
				line-height: 39px;
				width: 108px;
				border: solid 1px #EBEBEB;
				float: right;
				color: #5a4360;
			}
			
			.container .loginright {
				height: 42px;
				width: 330px;
				border: none;
				background-color: #ff6700;
				color: #fff;
			}
			
			.container #loginright {
				margin: 14px auto;
				width: 330px;
				text-align: left;
			}
			
			.container #loginright span:nth-child(2n-1) {
				color: #9d9d9d;
				font-size: 11px;
			}
			
			.container #loginright span:nth-child(2n) {
				color: #333333;
				font-size: 11px;
				margin-bottom: 63px;
			}
			
			.fontStyle {
				width: 100%;
				width: 854px;
				margin: 0 auto;
				text-align: center;
				font-size: 13px;
				margin-top: 30px;
			}
			
			.fontStyle .line {
				color: #7c7c7c;
				padding: 0 7px;
			}
			
			.fontStyle span:nth-child(2n+1) {
				color: #787677;
			}
			
			.fontStyle span:nth-child(2n+1):hover {
				color: #302f2d;
				cursor: pointer;
			}
			
			.allrights {
				
				text-align: center;
				margin-top: 16px;
				margin-left: 14px;
				margin-bottom: 16px;
			}
			
			.allrights span {
				color: #6d6c6a;
				font-size: 13px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="logo"><img src="images/logo.png" alt=""></div>
			<div class="register">注册小米账号</div>

				<div>

				</div>
				<div>
					<span>中国香港</span>
					<span>+852</span>
				</div>
				<div>
					<span>中国</span>
					<span>+86</span>
				</div>
				<div>
					<span>中国台湾</span>

				</div>
				<div>
					<span>中国香港</span>
					<span>+852</span>

			</section>

			<input type="" name="" id="" value="" placeholder="请输入手机号" class="phonenumber" />
			<section class="authcode">
				<input type="" name="" class="imgcode" value="" placeholder="图片验证码" />

			<button class="loginright">立即登录</button><br>
			<section id="loginright">
				<span>点击“立即注册”，即表示您同意并愿意遵守小米</span>
				<span>用户协议</span>
				<span>和</span>
				<span>隐私声明</span>
			</section>
			<div style="height: 49px;"></div>

		</div>
		<section class="fontStyle">
			<span style=" color: #302f2d;">简体</span>
			<span class="line">|</span>
			<span>繁体</span>

		</section>
		<section class="allrights">

			<span><img src="images/ghs.png" alt=""></span>

		</section>
		<script type="text/javascript">
			$(function() {

				$('.btn-select').click(function(event) {
					event.stopPropagation();
					$('.phone-list').show();
				})
				$('body').click(function() {
					$('.phone-list').hide();
				});

			});
		</script>
	</body>

</html>
