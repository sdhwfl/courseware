<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>新建文件夹</title>
    <link rel="stylesheet" href="css/new file.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #f2f2f2;
            font-family: "微软雅黑";
        }
        
        .folder {
            margin: 0 auto;
            margin-top: 30px;
        }
        
        .folder .files {
            text-align: center;
            font-size: 17px;
        }
        
        .folder .files .file {
            color: #000000;
            margin-top: 33px;
            margin: 0 auto;
            font-weight: bold;
        }
        
        .folder .files .edit {
            color: #dcdcdc;
            text-shadow: 1px 1px 0 #858585;
            float: right;
            padding-right: 10px;
        }
        
        .folder .icloud {
            height: 39px;
            font-size: 14px;
            border-top: solid 1px #c8c7cc;
            border-bottom: solid 1px #c8c7cc;
            margin-top: 15px;
            line-height: 39px;
        }
        
        .folder .icloud span {
            margin-left: 16px;
            color: #5a5a5f;
        }
        
        .folder .memos {
            height: 45px;
            line-height: 45px;
            margin-left: 18px;
            border-bottom: solid 1px #c8c7cc;
            color: #454545;
        }
        
        .folder .memos .text {
            font-size: 16px;
        }
        
        .folder .memos .number {
            float: right;
            margin-right: 55px;
            font-size: 14px;
        }
        
        .folder .memos .tag {
            float: right;
            margin-right: -40px;
        }
        
        .folder .memos .tag img {
            height: 13px;
        }
        
        .folder .newDel {
            height: 45px;
            line-height: 45px;
            border-bottom: solid 1px #c8c7cc;
            font-size: 20px;
            color: #454545;
        }
        
        .folder .newDel .text {
            margin-left: 18px;
            font-size: 16px;
        }
        
        .folder .newDel .number {
            float: right;
            margin-right: 40px;
            font-size: 14px;
        }
        
        .folder .newDel .tag {
            float: right;
            margin-right: -40px;
        }
        
        .folder .newDel .tag img {
            height: 13px;
        }
        
        .mask {
            position: fixed;
            top: 0px;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 98;
            background-color: #959595;
            opacity: 0.7;
        }
        
        #newfiles .newfiles {
            width: 272px;
            border: solid 1px #aaa;
            position: absolute;
            top: 27.75vh;
            left: calc(50% - 136px);
            background-color: #f7f7f7;
            border-radius: 10px;
            z-index: 99;
            text-align: center;
        }
        
        #newfiles .newfiles h1 {
            font-size: 16px;
            margin-top: 22px;
        }
        
        #newfiles .newfiles span {
            font-size: 13px;
        }
        
        #newfiles .newfiles input {
            margin-top: 21px;
            width: 239px;
            height: 23px;
            border: solid 1px #c3c3c3;
        }
        
        #newfiles .newfiles .cancelstore {
            height: 43px;
            width: 100%;
            margin-top: 12px;
            border-top: solid 1px #dcdce0;
            font-size: 15px;
        }
        
        #newfiles .newfiles .cancelstore span {
            display: inline-block;
            height: 43px;
            line-height: 43px;
            width: 119px;
        }
        
        #newfiles .newfiles .cancelstore span:first-child {
            color: #e2aa00;
        }
        
        #newfiles .newfiles .cancelstore span:last-child {
            color: #b9b9b9;
            border-left: solid 1px #b9b9b9;
        }
        
        footer {
            height: 44px;
            line-height: 44px;
            width: 100%;
            border-top: solid 1px #cacaca;
            position: fixed;
            bottom: 0px;
        }
        
        footer span {
            font-size: 17px;
            float: right;
            margin-right: 9px;
            color: #e2aa00;
        }
    </style>
</head>

<body>

    <div class="folder">
        <div class="files">
            <span class="file">文件夹</span>
            <span class="edit">编辑</span>
        </div>
        <div class="icloud">
            <span>ICLOUD</span>
        </div>
        <div class="memos">
            <span class="text">备忘录</span>
            <span class="number">10</span>
            <span class="tag"><img src="images/right.png" alt=""></span>
        </div>
        <div class="newDel">
            <span class="text">最近删除</span>
            <span class="number">10</span>
            <span class="tag"><img src="images/right.png" alt=""></span>
        </div>
    </div>

    <!--弹出层-->
    <div id="newfiles">
        <div class="newfiles">
            <h1>新建文件夹</h1>
            <span>请为此文件件输入名称</span><br>
            <input type="text" placeholder="名称">
            <div class="cancelstore">
                <span>取消</span>
                <span>存储</span>
            </div>
        </div>
    </div>

    <!--遮罩层-->
    <div class="mask"></div>


    <footer>
        <span>新建文件夹</span>
    </footer>
</body>

</html>
