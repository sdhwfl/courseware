<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<title>详情</title>
	<link rel="stylesheet" type="text/css" href="css/details.css" />
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		
		body {
			background-color: #f2f2f2;
			font-family: "微软雅黑";
		}
		
		.folder {
			margin-top: 17px;
			border-top: solid 1px #f2f2f2;
		}
		
		.folder .files {
			font-size: 17px;
			height: 47px;
			line-height: 47px;
			padding: 0 7px;
			border-bottom: solid 1px #c6c6c6;
		}
		
		.folder .files img {
			float: left;
			margin-top: 12px;
			margin-right: 16px;
		}
		
		.folder .files .memos {
			color: #e4af0a;
		}
		
		.folder .files span:last-child {
			float: right;
		}
		
		.folder section {
			margin: 27px 27px 0px 27px;
		}
		
		footer {
			height: 44px;
			line-height: 44px;
			border-top: solid 1px #c2c2c2;
			width: 100%;
			position: fixed;
			bottom: 0px;
		}
		
		footer span {
			margin-right: -5px;
			text-align: center;
			display: inline-block;
			height: 44px;
			width: 20%;
		}
		
		footer span img {
			height: 19px;
		}
	</style>
</head>

<body>
	<div class="folder">

		<div class="files">
			<img src="images/left.png" alt="" />
			<span class="memos">备忘录</span>
			<span>编辑</span>
		</div>

		<section>
			<p>从明天起，做一个幸福的人 　　喂马、劈柴，周游世界 　　从明天起，关心粮食和蔬菜 　　我有一所房子，面朝大海，春暖花开 　　从明天起，和每一个亲人通信 　　告诉他们我的幸福 　　那幸福的闪电告诉我的 　　我将告诉每一个人 　　给每一条河每一座山取一个温暖的名字
				　　陌生人，我也为你祝福 　　愿你有一个灿烂的前程 　　愿你有情人终成眷属 　 愿你在尘世获得幸福 我只愿面朝大海，春暖花开
			</p>
		</section>
	</div>
	<footer>
		<span><img src="images/trash.png"/></span>
		<span><img src="images/tick.png" alt="" /></span>
		<span><img src="images/camera.png"/></span>
		<span><img src="images/curve.png"/></span>
		<span><img src="images/edit2.png"/></span>
	</footer>
</body>

</html>
