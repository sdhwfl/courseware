<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/obj.js"></script>
    <title>面向对象</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        html body {
            font-size: 14px;
        }

        #modal {
            position: fixed;
            line-height: 100px;
            height: 100px;
            width: 100px;
            text-align: center;
            border: solid 1px red;
            background-color: pink;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            display: none;
            opacity: 0;
        }

        #btn {
            width: 100px;
            height: 50px;
            background-color:lightblue;
            position: absolute;
            top: 50px;
            left: calc(50% - 50px);
        }
        #modal span{
            display: inline-block;
            width: 20px;
            height:20px;
            line-height: 20px;
            text-align: center;
            background-color: #00BFFF;
            color: #fff;
            float: right;
        }
    </style>
</head>
<body>
<div id="modal">弹出框 <span>×</span></div>
<button id="btn">点击弹出</button>
<script>
    $(function(){
        $('#btn').click(function(){
           $('#modal').sdhTab('fadein');
        })
        $('span').click(function(){
            $('#modal').sdhTab('fadeout');
        })

    })
</script>
</body>
</html>
