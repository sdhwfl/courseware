<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则表达式2</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
	</head>

	<body>

		<script type="text/javascript">
			//五、获取控制
			//正则表达式元字符是包含特殊含义的字符 它们有一些特殊功能可以控制匹配模式的方式。反斜杠后的元字符将失去其特殊含义、
			//1、'\' \.把元字符转化为原来的字符   \\  \? \+

			//2、 '.' 代替任意一个非换行字符
			var reg1 = /ba.du/;
			var str1 = 'ba花du';
			//console.log(reg1.test(str1));

			//3、 '*' 代表0 、1或者多个  前面的一个字符
			var reg2 = /go*gle/
			var str2 = 'goooogle'
				//console.log(reg2.test(str2));

			//4、'+' 代表一个或者多个前面的字符
			var reg3 = /go+gle/
			var str3 = 'google'
				//console.log(reg3.test(str3));
				//5、 '?' 代表0个或者一个前面的字符
			var reg4 = /go?gle/
			var str4 = 'ggle'
				//console.log(reg4.test(str4));

			//6、 '{2,4}' 代表2个到4个前面的字符  包括2-4
			//{2} 代表2个 前面的一个字符 只有两个
			//{2,} 代表2个以上 前面的一个字符 包括两个以上
			var reg5 = /go{2,4}gle/
			var str5 = 'google'
				//console.log(reg5.test(str5));

			//7、'[a-z]' 代表 a-z中的任意一个小写字母
			//'[A-Z]':代表 A-Z之间的任意一个大写字母

			var reg6 = /g[a-zA-z]{2,5}gle/
			var str6 = 'gsdhWgle'
				//console.log(reg6.test(str6));

			//8. '[0-9]' 代表0到9 任意一个数字

			var reg7 = /g[0-9]{2,5}gle/
			var str7 = 'g0000gle'
				//console.log(reg7.test(str7));

			//任意3到6个一样的数字  \1代表第一个()里面的东西
			var reg8 = /g([0-9])\1{2,5}gle/
			var str8 = 'g11111gle'
				//console.log(reg8.test(str8));

			//9、'[a-zA-Z0-9]' 任意一个字母或者数字

			//10. '^' 一种[^0-9]非的意思 不包括数字的的任意一个   

			var reg9 = /g([^0-9]){2,5}gle/
			var str9 = 'gddddgle'
				//console.log(reg9.test(str9));
				//第二种/^/匹配开始部分
			var sdh = /^g{2,5}oogle/
			var wfl = 'ggggoogle'
				//console.log(sdh.test(wfl));

			//12. '\w' 等于[a-zA-Z] 任意一个字母        'W'等于[^a-zA-Z] 任意一个非字母
			//13、 '\d' 等价于[0-9] 任意一个数字       '\D' 等价于[^0-9] 任意一个非数字
			//14、 '$'  等价于 /$/ 匹配结束位置

			//如果有开始有结束  一般情况下是判定一个字符串是否符合某个规则
			var sdh1 = /^go{2,5}gle$/
			var wfl1 = 'gooogle'
				//console.log(sdh1.test(wfl1));

			//15、' ' 真实的空格  '\s'匹配一个空格
			var sdh2 = /^go\s{2,5}gle$/
			var wfl2 = 'go  gle'
				//console.log(sdh2.test(wfl2));

			//16、 '\b' 匹配到边界  表示到达边界

			var sdh3 = /\bis\b/g
			var wfl3 = 'this is a box,this is a box his'
				//console.log(wfl3.replace(sdh3,'are'));

			//匹配手机号
			var sdh4 = /^1(3|5|7|8)\d{9}$/
				//var sdh4 = /^1[3578][0-9]{9}$/
			var wfl4 = '15949965753'
				//console.log(sdh4.test(wfl4));

			//匹配扣扣号
			var sdh5 = /^[1-9]{5,11}$/
			var wfl5 = '1594996575'
			console.log(sdh5.test(wfl5));
			//6-13位用户名
			var sdh6 = /^\w[a-zA-Z-_0-9]{5,12}$/
			var wfl6 = 'sdh123'
			//console.log(sdh6.test(wfl6));
            //6-13位密码
            var sdh7 = /^\w[a-zA-Z-_0-9]{5,12}$/
			var wfl7 = 'sdh123'
			//console.log(sdh7.test(wfl7));
			//17. '|' 或
		</script>
	</body>

</html>
