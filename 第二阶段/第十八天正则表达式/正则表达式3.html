<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则表达式3</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			//1.'()' 用来分组 可以把一组看成一个字符
			//reg1.exec(str1) 返回值是一个数组  如果有匹配值 那么数组中的第一个值 就是匹配出来的第一个值  数组其他的值是分组的值
			var reg1 = /(google)(baidu)/;
			var str1 = 'googlegooglebaidu';
			//console.log(reg1.exec(str1))
			//RegExp.$n 首先执行后 就可以用  RegExp.$number形式来访问到第几个分组的值
			//console.log(RegExp.$2);
			//console.log(str1.replace(reg1,'$2$1'));

			//一组单词的首字母大写
			var reg2 = /(\b[a-zA-Z-])([a-zA-Z-]*)([a-zA-Z-]?\b)/g
			var str2 = 'god is a girl'
			//console.log(reg2.exec(str2))
			//console.log(str2.replace(reg2, function(a, b, c, d) {
			//	return b.toUpperCase() + c.toLowerCase() + d.toLowerCase()
			//}))

			//2.贪婪模式 * + 
			var reg3 = /go+/;
			var str3 = 'gooosdhwfl';
			//console.log(reg3.exec(str3))
			//3.惰性模式 
			var reg4 = /go+?/;
			var str4 = 'gooosdhwfl';
			//console.log(reg4.exec(str4))

			var reg5 = /3(.*?)3/g;
			var str5 = '3google3 3baidu3 3sougou3 3goolge3';
			//console.log(reg5.exec(str5));
			var str = str5.replace(reg5, '<strong>$1</strong>');
			//document.body.innerHTML=str;
			//console.log(str)

			//4.()捕获分组        非捕获性分组(?:)
			var reg6 = /3(?:.*?)3/g;
			var str6 = '3google3 3baidu3 3sougou3 3goolge3';
			//console.log(reg6.exec(str6))
			
			//5.嵌套分组
			var reg7 = /(a(b(c)))(d)/g;
			var str7 = 'abcdefg';
			console.log(reg7.exec(str7))
			//第一步：全部的内容 abc
			//第二步：第一个括号中 abc
			//第三步 ：第一个括号内第一个括号内bc
			//第四步： 第一个括号内第一个括号再括号内c
			//第五步：第二括号中 d
		</script>
	</body>

</html>
