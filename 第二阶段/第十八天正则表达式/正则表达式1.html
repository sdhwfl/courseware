<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则表达式1</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
	</head>

	<body>

		<script type="text/javascript">
			//一、正则表达式定义 regular expression 是一个描述字符模式的对象。
			//ECMAscript中的RegExp类正则表达式 而string和regexp都定义了使用正则表达式进行强大的模式匹配和文本搜索与检索的函数
			//Date String Array object Math Number
			//二、创建正则表达式
			//1.new+构造函数的形式
			//构造函数中两个参数 参数1：模式字符串 参数2：模式修饰符
			var reg = new RegExp('box')
			console.log(reg)
				//模式修饰符g全局  i不区分大小写  m多行
			var reg2 = new RegExp('box', 'gim')
			console.log(reg2)
				//2.字面量的形式
			var reg3 = /box/
			var reg4 = /box/g
			console.log(reg3)
			console.log(reg4)
				//三、正则表达式的两个方法
				//test()
				//  作用匹配到则返回真 否则假
				//用法 reg.test(str);
			var reg5 = /sdh/g;
			var str1 = 'my name is sdh';
			console.log(reg5.test(str1));
			//exec()
			//作用：返回值是一个数组 ，如果匹配到字符串 则返回字符串的信息的数组 否则则返回null
			//用法 reg.exec(str);
			//此处只能匹配一个(到学完控制符之后再看)
			var reg6 = /qbl/g
			var str2 = 'hello! I am qbl,he is qbl too';
			console.log(reg6.exec(str2));

			//四、字符串中正则表达式的用法
			//字符里的四个方法 match(),replace(),search(),split() 
			var str3 = '我是丘比龙，我很可爱';
			//replace(参数1：被替换的字符串 参数2：要替换的字符串)
			console.log(str3.replace('丘比龙', '阿狸'));
			//体验
			var str4 = 'this 1is 23a box,456that 78is a 9box too'
			var reg7 = /([^0-9])(\d)([^0-9])/g;
			console.log(str4.replace(reg7, '$1' + 0 + '$2$3'));
			var reg8 = /is/g
				//match() 正则的时候可以进行全局匹配  返回的是子字符串的一个数组
			console.log(str4.match(reg8));
			//search() 返回子字符串的开始位置  只返回第一个
			console.log('search'+str4.search(reg8));

			//split（str） 返回一个分割成的数组

			var str5 = '白芳芳，陈亚丹，马亚康，张衡，李小然';
			console.log(str5.split('，'))
			//竖线是或者的意思	
			var reg9 = /,|，/;
			console.log(str5.split(reg9));
		</script>
	</body>

</html>
