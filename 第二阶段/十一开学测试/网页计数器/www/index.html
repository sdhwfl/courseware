<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网页计数器</title>
		<script src="js/jquery-2.0.3.js"></script>
		<style type="text/css">
			div {
				font-size: 20px;
				text-align: center;
				line-height: 40px;
			}
			
			span {
				font-size: 30px;
				padding: 0px 20px;
				background-color: pink;
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="">您是第<span>20</span>位访客</div>

		<script type="text/javascript">
			$.get('/count', function(responseText, statusText, xhr) {
				if(statusText == 'success') {
					$('span').html(responseText);
				}

			});
		</script>
	</body>

</html>
