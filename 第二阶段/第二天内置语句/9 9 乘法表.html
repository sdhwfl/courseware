<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>

	<body>
		<script type="text/javascript">
		
		function jiujiucf(){
			for(var i = 1; i <= 9; i++) {
//				内层循环的计数值,必须小于等于外层循环的计数值
					for(var j = 1; j <= i; j++) 
					{
						document.write(j + "x" + i + "=" + i * j + '  ');
					}
//					折行开始另一个数的乘法运算
					document.write("<br>");

				}
		}
		jiujiucf();
				

		
			
		</script>
	</body>

</html>
