<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>鼠标已过，改变图片路径</title>
		<style>
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			body {
				background: #000;
			}
			
			ul {
				list-style: none;
			}
			
			img {
				border: 0;
				border-radius: 5px;
			}
			
			#box {
				width: 212px;
				border: 5px solid #fff;
				margin: 10px auto;
				overflow: hidden;
				zoom: 1;
				background: #fff;
			}
			
			#box li {
				width: 50px;
				height: 50px;
				float: left;
				margin: 3px 3px 0 0;
			}
			
			#box li.first {
				/*position: relative;*/
				width: 156px;
				height: 156px;
			}
		</style>
	</head>

	<body>
		<ul id="box">
			<li class="first"><img src="img/big_1.jpg">
				<!--<div></div>-->
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_1.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_2.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_3.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_4.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_5.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_6.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_7.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_8.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_9.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_10.jpg"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/small_11.jpg"></a>
			</li>
		</ul>
		<script>
			window.onload = function() {
				var oImg = document.getElementById('box').getElementsByTagName('img');
				for(var i = 0; i < oImg.length; i++) {
					oImg[i].onmouseover = function() {
						oImg[0].src = this.src.replace(/small/, 'big');

					}
				}
			}
		</script>
	</body>

</html>
