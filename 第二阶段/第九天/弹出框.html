<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>弹出框</title>
		<style type="text/css">
			body {
				text-align: center;
			}
			
			#myDiv {
				height: 120px;
				width: 300px;
				border: solid 5px hotpink;
				margin: 100px auto;
				text-align: right;
			}
				#myDiv>div{
					height:30px;
					width: 300px;
					background-color: pink;
					border-bottom: solid 5px hotpink;
				}
		</style>
	</head>

	<body>
		<button onclick="appear()">弹出层</button>
		<div id="myDiv">
			<div id="">
				<button onclick="hide()">×</button>
			</div>
		</div>
		<script type="text/javascript">
			var myDiv = document.getElementById('myDiv');
			myDiv.style.display = 'none';
			var body = document.getElementsByTagName('body')[0];
            
			function appear() {
				myDiv.style.display = 'block'
				body.style.backgroundColor = '#ddd'
				myDiv.style.backgroundColor='#fff'
			 }
			function hide(){
				myDiv.style.display='none';
				body.style.backgroundColor = '#FFF'
			}
		</script>
	</body>

</html>
