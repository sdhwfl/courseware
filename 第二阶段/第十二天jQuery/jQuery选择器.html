<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery选择器</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
	</head>

	<body>
		<div id="myDiv">id-div</div>
		<div class="myDiv2 text" name="">class-div</div>
		<div class="nav big green" name="">class-div</div>
		<div class="nav big orange" name="">class-div</div>
		<input type="text" id="" value="" name="username">用户名<br/>
		<input type="" name="email" id="email" value="" />邮箱<br/>
		<input type="" name="" id="" value="" class="text" />密码
		<article>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		</article>
		<script type="text/javascript">
			//原生jsDOM操作
			//一、jQuery提供了强大的选择DOM元素的语法，在这套语法中，选择器是核心，以往在js原生代码中操作DOM元素，都是使用document.getElementById('id-name')等语法,但是，在jQuery中，我们使用类似$('#id-name')这样的语法，更便捷的快速定位元素。
			//按照id寻找
			var myDiv = document.getElementById('myDiv');
			console.log(myDiv);
			//按照class查找
			var myDiv2 = document.getElementsByClassName('myDiv2')[0];
			console.log(myDiv2);
			//按照tag查找
			var myDiv3 = document.getElementsByTagName('div');
			console.log(myDiv3);
			//二、jQuery种不同的语法格式
			//1、按照id去查找
			var myDiv11 = $('#myDiv');
			console.log(myDiv11);
			//假如目标元素有多个类名，可以使用多类查询 类名之间不需要用空格
			var greenobj = $('.nav.big.green');
			console.log(greenobj);
			//2、按照类名去查找
			var myDiv21 = $('.myDiv2');
			console.log(myDiv21);
			//3、按照tag标签去查找
			var tagobj = $('div');
			console.log(tagobj);
			//4、根据属性查找
			var arrobj = $('[name=username]');
			console.log(arrobj);
			//5.组合查找
			var inputname = $('input.text');
			console.log(inputname);
			//6、多项查找，就是用多个选择器用逗号组合起来
			var inputname2=$('input[name=name],input[name=email]');
		</script>
	</body>

</html>
