<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<script type="text/javascript">
		
			for(var i=1;i<=9;i++){
				//每行输出的个数等于i的个数
				for(var j=1;j<=i;j++){
					var result=i*j;
					document.write(j+'x'+i+'='+result+' ');	
				}
				document.write('<br>');
			}
		</script>
	</body>
</html>
