<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度 搜狗练习</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
		<style type="text/css">
			#myDiv {
				height: 100px;
				width: 100px;
				border: solid 2px red;
				margin: auto;
				margin-top: 50px;
				text-align: center;
				line-height: 100px;
				font-size: 24px;
				color:purple;
				display: none;
			}
		</style>
	</head>

	<body>

		<a href="#">百度</a>
		<a href="#">搜狗</a>
		<a href="#">讯飞</a>
		<a href="#">掌心</a>
		<div id="myDiv"></div>
		<script type="text/javascript">
			$(function() {
				
				$('a').click(function(event) {
					var $myDiv = $('#myDiv');
					$myDiv.text($(this).text());
					//阻止加载事件
					event.stopPropagation();
					$('#myDiv').show();
				})
				$('html').click(function(){
				$('#myDiv').hide();
				
			});
			});
			
		</script>
	</body>

</html>
