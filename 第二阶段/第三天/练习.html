             //求一定范围内素数的个数，并输出素数
						function setSuShu(max) {
							if(max <= 3) {
								alert('数字太小。\n有2和3两个素数！');
							}
							var isSuShu = true;
							var shuliang=1;
							shuliang++;
							document.write( "素数的个数为："+shuliang);
							for(var i = 2; i < max; i++) {
								isSuShu = true;
								
								for(var j = 2; j <= Math.sqrt(i); j++) //素数只用对比到2到这个数的平方根这里就可以了
								{
									
									if(i % j == 0) {
										isSuShu = false;
										break;
									}
								}
								if(isSuShu) 
								document.write(i + '<br/>');
								
							}
						}
						setSuShu(50);
