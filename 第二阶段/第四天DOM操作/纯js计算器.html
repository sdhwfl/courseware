<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器2</title>
	</head>

	<body>
		<script type="text/javascript">
			var main = document.createElement('main')
			main.style.height = '600px'
			main.style.width = '400px'
			main.style.border = 'solid 1px hotpink'
			main.style.margin = 'auto'
			document.body.appendChild(main);

			var header = document.createElement('header')

			header.innerText = '存款收益计算器'
			header.style.height = '50px'
			header.style.backgroundColor = 'hotpink'
			header.style.color = 'white'
			header.style.fontSize = '16px'
			header.style.lineHeight = '50px'
			header.style.textAlign = 'center'
			header.style.width = '400px'
			main.appendChild(header)

			var benjin = document.createElement('INPUT')
			benjin.setAttribute('type', 'text')
			benjin.style.height = '30px'
			benjin.style.width = '300px'
			benjin.style.marginTop = '50px'
			benjin.style.marginLeft = '50px'
			benjin.placeholder = '存款本金'
			benjin.style.color = 'hotpink'
			benjin.style.border = 'solid 1px hotpink'
			benjin.id='benjin'
			main.appendChild(benjin)

			var lixi = document.createElement('INPUT')
			lixi.setAttribute('type', 'text')
			lixi.style.height = '30px'
			lixi.style.width = '300px'
			lixi.style.marginTop = '30px'
			lixi.style.marginLeft = '50px'
			lixi.placeholder = '存款利息'
			lixi.style.border = 'solid 1px hotpink'
			lixi.style.color = 'hotpink'
			lixi.id='lixi'
			main.appendChild(lixi)

			var qishu = document.createElement('INPUT')
			qishu.setAttribute('type', 'text')
			qishu.style.height = '30px'
			qishu.style.width = '300px'
			qishu.style.marginTop = '30px'
			qishu.style.marginLeft = '50px'
			qishu.placeholder = '存款利息'
			qishu.style.border = 'solid 1px hotpink'
			qishu.style.color = 'hotpink'
			qishu.id='qishu'
			main.appendChild(qishu)

			var jieguo = document.createElement('BUTTON')
			jieguo.setAttribute('type', 'button')
			jieguo.style.height = '40px'
			jieguo.style.width = '300px'
			main.appendChild(jieguo)
			jieguo.style.marginLeft = '50px'
			jieguo.style.marginTop = '30px'
			jieguo.innerText = '点击计算'
			jieguo.style.backgroundColor = 'hotpink'
			jieguo.style.border = 'none'
			jieguo.style.fontSize = '18px'
			jieguo.style.color = '#fff'
			jieguo.setAttribute('onclick','jisuan()')

			var fanhui = document.createElement('div')
			fanhui.setAttribute('type', 'div')
			//fanhui.innerText = '结果为'
			fanhui.style.height = '50px'
			fanhui.style.width = '300px'
			fanhui.style.marginTop = '30px'
			fanhui.style.marginLeft = '50px'
			fanhui.style.color = '#fff'
			fanhui.style.lineHeight = '50px'
			fanhui.style.color = 'hotpink'
            fanhui.id='fanhui'
			fanhui.style.textAlign = 'center'
			main.appendChild(fanhui)

			function jisuan() {
				var bj = document.getElementById('benjin').value;
				var lx = document.getElementById('lixi').value;
				var qs = document.getElementById('qishu').value;
        
				var zlx = bj * lx * qs;
				var bxh=Number(bj)+Number(zlx)
				document.getElementById('fanhui').innerHTML = "本息和为：" + bxh + "元";
                
			}
		</script>
	</body>

</html>
