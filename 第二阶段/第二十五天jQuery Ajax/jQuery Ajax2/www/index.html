<!DOCTYPE html>
<html>

	<head>
		<title>jQuery Ajax</title>
		<meta charset='UTF-8'>
		<meta name="Keywords " content="$SiteKeywords " />
		<meta name="Description " content="$SiteDescription " />
		<link rel="stylesheet " type="text/css " href="css/globle.css " />
		<link rel="stylesheet " type="text/css " href="css/style.css " />
		<script src='js/jquery-2.0.3.js'></script>
		<script src='js/index.js'></script>
		<style>

		</style>
	</head>

	<body>

		<main class="main">
			<!-- clearfix清除浮动-->
			<ul class="students-list clearfix">
				<li class="active">get请求的第一种方法</li>
				<li>get请求的第二种方法</li>
				<li>post请求方法一</li>
				<li>post请求方法二</li>
				<li id="getjson">getjson方法</li>
			</ul>
			<ul class="student-info">
				<li><img src="img/0.jpg" width="200" height="200" /></li>
				<li>姓名：sdh</li>
				<li>性别：女</li>
				<li>手机：15039422014</li>
				<li>邮箱：1594996575@qq.com</li>
				<li>简介：我是H5-11的一名学员</li>
			</ul>
		</main>
		<script type="text/javascript">
			$(function() {
				$(".students-list").on('click', 'li:eq(0)', function() {
						var name = $(this).html();
						//jquery get请求
						$.get('/jqget', 'name=' + name, function(response, statusText, xhr) {

							if(xhr.status == 200) {
								console.log(response)
									//响应的状态值
								console.log(xhr.status)
									//状态码 success
								console.log(statusText)
									//xhr对象  里面有 xmlhttprequest 里的所有内容
								console.log(xhr)
									//所有的响应头
								console.log(xhr.getAllResponseHeaders())

							}
						})
					})
					//get请求的第二种方法
				$(".students-list").on('click', 'li:eq(1)', function() {
						var name = $(this).html();
						$.get('/jqget?name=' + name, function(response, statusText, xhr) {

							if(xhr.status == 200) {
								console.log(response)
									//响应的状态值
								console.log(xhr.status)
									//状态码 success
								console.log(statusText)
									//xhr对象  里面有 xmlhttprequest 里的所有内容
								console.log(xhr)
									//所有的响应头
								console.log(xhr.getAllResponseHeaders())

							}

						})

					})
					//post请求方法一
				$(".students-list li:eq(2)").click(function() {
					var name = $(this).html();
					$.post('/jqpost', {
						name: name
					}, function(response, statusText, xhr) {
						if(xhr.status == 200) {
							// 响应的值
							console.log(response);
							// 状态码值 sucess
							console.log(statusText);
						}
					});
				});
				//post请求方法二
				$(".students-list li:eq(3)").click(function() {
					var name = $(this).html();
					$.post('/jqpost', 'name=' + name, function(response, statusText, xhr) {
						if(xhr.status == 200) {
							// 响应的值
							console.log(response);
							// 状态码值 sucess
							console.log(statusText);
						}
					});
				});

				//getjson方法
				$(".students-list li:eq(4)").click(function() {
					var name = $(this).html();
					$.getJSON('/json.json', function(response, statusText, xhr) {
						if(xhr.status == 200) {
							// 响应的值json对象文件本身就是数组
							console.log(response[0].name);
							// 状态码值 sucess
							console.log(statusText);
						}
					});
				});
				

			})
		</script>
	</body>

</html>
