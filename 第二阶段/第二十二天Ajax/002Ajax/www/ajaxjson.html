<!DOCTYPE html>
<html>

	<head>
		<title>ajaxpost</title>
		<meta charset='UTF-8'>
		<meta name="Keywords " content="$SiteKeywords " />
		<meta name="Description " content="$SiteDescription " />
		<link rel="stylesheet " type="text/css " href="css/globle.css " />
		<link rel="stylesheet " type="text/css " href="css/style.css " />
		<script src='js/jquery-2.0.3.js'></script>
		<script src='js/index.js'></script>
	</head>

	<body>
	
		<button id="btn1">getjson请求</button>
		<div id=""></div>

		
		<script type="text/javascript">
			$('#btn1').click(function(){
				
			
				//XHR对象
				var xhr= new XMLHttpRequest();
				
				
				xhr.onreadystatechange =function(){
					if(xhr.readyState ==4){
						if(xhr.status ==200){
							//xhr.responseText 获取的是json文本内容
							console.log(xhr.responseText);
							var json=JSON.parse(xhr.responseText);
							$('div').html(json[1][0])
							console.log($('div').html(json[1][0]));
						}
					}
				}
				//提交方式get 地址/ajax/get 异步 
				xhr.open('GET','/json.json',true);
				//post 参数在send里发送]
				xhr.send(null);
				
			})
			
		</script>

	</body>

</html>
