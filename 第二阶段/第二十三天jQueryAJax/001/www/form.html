		<script type="text/javascript">
			$('#btn1').click(function() {

				//创建一个formdata对象 
				//只能用来发给服务器 本身是输出不了
				var data = new FormData(this);
				//创建一个XMLHttpRequest对象
				var xhr = new XMLHttpRequest();

				xhr.onreadystatechange = function() {
					//服务器正确响应了内容
					if(xhr.readyState == 4) {
						if(xhr.status == 200) {
							//内容
							//							xhr.responseText
							$('div').html(xhr.responseText);
						}
					}
				};

				//xhr.send(data);

				//				data.append('age', 23);
				//				data.append('phone', 18037304079);

				xhr.send(data);

			})
		</script>
