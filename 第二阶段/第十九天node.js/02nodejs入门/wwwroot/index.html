<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>

		<style type="text/css">
			html,
			body,
			ul,
			li {
				border: 0;
				padding: 0;
				margin: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			ul {
				width: 1000px;
				margin: 10px auto;
			}
			
			li {
				height: 30px;
				margin-bottom: 5px;
			}
			
			ul li label {
				float: left;
				display: inline-block;
				width: 60px;
				text-align: right;
			}
		</style>
	</head>

	<body>
		<form action="/user" method="GET">

			<ul>
				<li><label>姓名：</label><input type="text" name="name" /></li>
				<li><label>手机：</label><input type="text" name="phone" /></li>
				<li><label>邮箱：</label><input type="text" name="email" /></li>
				<li><label>QQ：</label><input type="text" name="qq" /></li>
				<li><input type="submit" value="确认提交" id="btn" /></li>
			</ul>
		</form>
		<script type="text/javascript">
			$(function() {
				$('#btn').click(function() {
					var $name = $(':input[name=name]').val();
					var $phone = $(':input[name=phone]').val();
					var $email = $(':input[name=email]').val();
					var $qq = $(':input[name=qq]').val();

					var yzname = /^[a-zA-Z\u2E80-\u9FFF\-]{2,16}$/
					var yzphone = /^1[3578]\d{9}$/
					var yzemail = /^[a-zA-Z\d\.]+@([a-zA-Z\d\-]+\.)+([a-zA-Z]+\.)?[a-zA-Z\u4E00-\u9FFF]+$/
					var yzqq = /^[1-9]{5,10}$/
	
					if(yzname.test($name) == true&&yzphone.test($phone) == true&&yzemail.test($email) == true&&yzqq.test($qq) == true) {
						alert('验证通过！');

					} else {
						alert('验证失败！');
						return false;
					}
          

				})

			})
		</script>
	</body>

</html>
