<!--node -v 输出node的版本信息
npm -v 输出npm版本
node 进入node模式 可以使用javascript编程
Ctrl+c退出
第二步：http相关的东西
网页获取到的流程
1、在chorem浏览器中 输入网址www.baidu.com
  去找网址对应的ip地址
  搜索本身的缓存 找到了就返回
2、搜索系统本身的DNS缓存 （在浏览器缓存没有找到的情况下）找到就返回
3、在系统缓存中没有 读取本地的host文件C:\Windows\System32\drivers\etc下面
4、如果还没找到 浏览器发起一个迭代的DNS系统调用
 a、宽带运营商服务器查看本身缓存
 b、运营商的服务器发起一个迭代DNS解析请求
 DNS服务器上级———>DNS服务器 ———>根服务器 ———>代理服务器
 <!--运营商服务器把结果返回给系统内核，缓存下来
 操作系统把结果返回给浏览器 浏览器再缓存下来
 最终浏览器 拿到了ip地址
5、浏览器拿到IP地址之后，发起http‘三次握手’
6、发送tcp连接请求  tcp/ip建立连接之后 浏览器就可以向服务器发送http请求了
比如用http的get方法请求根域里面的一个域名，采取的是http：1.0的一个协议
服务器就会接收到这个请求，根据路径和参数，经过服务器处理之后会返回给浏览器
比如：我们请求html的页面
8、在解析页面的过程中 如果有外部的js文件 图片 样式 视频等等也会按上面的7步执行
9、把整个页面渲染出来 
http分为请求和响应和 两个阶段
请求   响应
请求和相应都会发送http头信息和正文信息
http头附加的一些信息：内容类型服务器发送相应的日期
http状态码
1xx:信息响应类,表示接收到请求并且继续处理
2XX:处理响应成功类，表示动作被成功接受，理解和接受
3XX：重定向响应类，为了完成指定的动作，必须接受进一步处理
4xx：客户端错误 客户请求包含的语法错误或者是不能正确执行
5xx：服务器端错误 服务器不能正确执行一个正确的请求
-->
