<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>弹窗插入和删除</title>
		<script src="js/jquery-2.0.3.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
		
		</style>
	</head>

	<body>
		<button href="javascript:;" class="btn1">注册成功</button>
		<button href="javascript:;" class="btn1">登录成功</button>
		<button href="javascript:;" class="btn1">出现错误</button>

		<script type="text/javascript">
			//自定义插件 首先要引入才能使用
			$.fn.extend({
				popup: function(value) {
					$(".popup").fadeOut('fast', function() {
						this.remove();
					});
					$(".mask").fadeOut('fast', function() {
						this.remove();
					});
					var html = "<div class=\"popup popup1\">" +
						"<div class=\"pop-close\">×</div>" +
						"<div class=\"pop-title\">提示信息</div>" +
						"<div class=\"pop-content\">注册成功</div>" +
						"</div>" +
						"<div class=\"mask\"></div>"
					$("body").append(html);
					$(".pop-content").html(value);
					this.hide();
					this.fadeIn();
					$('.mask:eq(0)').fadeIn();
					$('body').on('click', '.pop-close', function() {
						$(this).parents('.popup').fadeOut('fast', function() {
							this.remove();
						})
						$('.mask').fadeOut('fast', function() {
							this.remove();
						});
					})

				}
			})

			$(".btn1").click(function(event) {
				$(".popup1").popup($(this).html());
			});
		</script>
	</body>

</html>
