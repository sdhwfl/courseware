<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>拖放事件</title>
		<style type="text/css">
			#div1{
				height: 300px;
				width: 533px;
				border: solid 1px red;
			}
		</style>
	</head>

	<body>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

		<img id="drag1" src="qbl/0.jpg" draggable="true" ondragstart="drag(event)" />
		<script type="text/javascript">
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>

	</body>

</html>
