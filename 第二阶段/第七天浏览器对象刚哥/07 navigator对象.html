    <title>navigator对象学习</title>

</body>

<script>
     // Navigator 对象包含有关浏览器的信息
    console.log(window.navigator);
    //浏览器的全称
    navigator.appName;
    //浏览器的版本
    navigator.appVersion;
    //浏览器发送http请求的时候头部的信息，会在请求的时候发送给服务器端
    navigator.userAgent;
    //操作系统信息
    navigator.platform;
    //判断下计算机是否连接网络
    navigator.onLine;
</script>
