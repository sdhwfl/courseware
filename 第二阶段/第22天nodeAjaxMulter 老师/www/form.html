  <button class="button-one">按钮</button>
</form>

  <div></div>

<script type="text/javascript">
// 点击事件
$('.button-one').click(function(e) {

  // 创建formData对象  只能用来发给服务器 本身是输出不了
  var data = new FormData();
  data.append('name', 'yinxuejiang');
  data.append('age', 31);
  data.append('phone', 15738361415);

  // 创建 一个XMLHttpRequest对象
  var xhr = new XMLHttpRequest();

  xhr.onreadystatechange = function() {
    // 服务器正确响了内容
    if (xhr.readyState == 4) {
      if (xhr.status == 200) {
        // location.href = '/form.html'
        // 内容
        // alert(xhr.responseText)
        // $('div').html();
      }
    }
  };

  xhr.open('POST', '/form', true);
  xhr.send(data);
  e.preventDefault();
});
</script>

</html>
