<!DOCTYPE html>

<title>CSS3全屏背景图片缩小渐变代码 </title>
<style type="text/css">
*{margin:0;padding:0;}

.slideshow {
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.slideshow-image {
  position: absolute;
  width: 100%;
  height: 100%;
/*不重复，以屏幕中心作为图片缩放的中心*/
  background: no-repeat 50% 50%;
  /*铺满全屏*/
  background-size: cover;
         /*为了兼容浏览器*/
           /*匀速执行*/
  -webkit-animation-timing-function: linear;
          animation-timing-function: linear;
              /*无限循环       */
  -webkit-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
            /*循环周期*/
  -webkit-animation-duration: 16s;
          animation-duration: 16s;
          /*初始透明度*/
          
  opacity: 1;
  /*初始放大比例*/
  -webkit-transform: scale(1.2);
          transform: scale(1.2);
}
/*设置每一个动画名称*/
.slideshow-image:nth-child(1) {
  -webkit-animation-name: jish-1;
          animation-name: jish-1;
  /*因为设置了z-index，所以，优先显示第一张。*/
          /*层级顺序*/
  z-index: 3;
}
.slideshow-image:nth-child(2) {
  -webkit-animation-name: jish-2;
          animation-name: jish-2;
          /*层级顺序递减*/
  z-index: 2;
}
.slideshow-image:nth-child(3) {
  -webkit-animation-name: jish-3;
          animation-name: jish-3;
  z-index: 1;
}
.slideshow-image:nth-child(4) {
  -webkit-animation-name: jish-4;
          animation-name: jish-4;
  z-index: 0;
}

@-webkit-keyframes jish-1 {
  0% {
    opacity: 1;
    -webkit-transform: scale(1.2);
            transform: scale(1.2);
  }
  1.5625% {
    opacity: 1;
  }
  23.4375% {
    opacity: 1;
  }
  26.5625% {
    opacity: 0;
    -webkit-transform: scale(1);
            transform: scale(1);
  }
 
 
  98.4375% {
    opacity: 0;
    -webkit-transform: scale(1.21176);
            transform: scale(1.21176);
  }
  100% {
    opacity: 1;
  }
}

@keyframes jish-1 {
  /*0-26过渡大小*/
  0% {
    opacity: 1;
    -webkit-transform: scale(1.2);
            transform: scale(1.2);
  }
  1.5625% {
    opacity: 1;
  }
  /*23-26消失*/
  23.4375% {
    opacity: 1;
  }
  26.5625% {
    opacity: 0;
    -webkit-transform: scale(1);
            transform: scale(1);
  }
 
  98.4375% {
    opacity: 0;
    -webkit-transform: scale(1.21176);
            transform: scale(1.21176);
  }
  100% {
    opacity: 1;
  }
}
/*上一张透明度为0，下一张方能显示*/
@-webkit-keyframes jish-2 {
  23.4375% {
    opacity: 1;

            transform: scale(1.2);
  }
