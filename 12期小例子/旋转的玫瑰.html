		<style id='spin'></style>
		
		<script type="text/javascript">
		// 找到spin的ID
			var deg = 0,
				tag = document.querySelector('#spin');

			function spin() {
				deg++;
				//增加旋转角度的同时渐变颜色
				var style = ' div {border: 1px solid hsl(' + deg / 15 + ',75%,75%);transform: rotate(' + deg / 15 + 'deg);}';
				tag.innerHTML = style;
				// 请求动画styles
				window.requestAnimationFrame(spin);
			}
			
			window.requestAnimationFrame(spin)
