<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>关于flex布局</title>
    <style>
        /*容器*/
        
        section:nth-of-type(1) {
            height: 400px;
            width: 500px;
            margin: 10px auto;
            background-color: pink;
            display: flex;
            /*row:主轴为水平方向 ，起点在左边*/
            /*flex: row;*/
            /*row-reverse：主轴为水平方向，起点在右边*/
            /*direction：规定容器内项目的排列方向*/
            /*flex-direction: row-reverse;*/
            flex-wrap: wrap;
        }
        /*项目*/
        
        div {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            margin: 10px;
        }
        
        div:nth-child(1) {
            /*order: 定义项目的排列顺序*/
            /*order: 4;*/
            /*flex-grow: 1;*/
        }
        
        div:nth-child(2) {
            /*order: 3;*/
            /*flex-grow: 1;*/
        }
        
        div:nth-child(3) {
            /*order: 2;*/
            /*flex-grow: 1;*/
            /*此设置可以让此元素不缩小*/
            /*flex-shrink: 0;*/
        }
        
        div:nth-child(4) {
            /*order: 6;*/
            /*flex-grow: 1;*/
        }
        
        div:nth-child(5) {
            /*order: 5;*/
            /*flex-grow: 3;*/
            /*flex-basis: 200px;*/
        }
        
        div:nth-child(6) {
            /*order: 1;*/
            /*flex-grow: 3;*/
            align-self: flex-end;
            align-self: flex-end;
        }
        
        section:nth-of-type(2) {
            height: 400px;
            width: 600px;
            margin: 10px auto;
            background-color: palegreen;
            display: flex;
        }
    </style>
</head>

<body>

    <!--注意，设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。 >
    采用Flex布局的元素，称为Flex容器（flex container），简称"容器"。它的所有子元素自动成为容器成员，称为Flex项目（flex
    item），简称"项目"。
    <br> 容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）。主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end；交叉轴的开始位置叫做cross start，结束位置叫做cross
    end。 项目默认沿主轴排列。单个项目占据的主轴空间叫做main size，占据的交叉轴空间叫做cross size。
    
 
flex-direction：决定主轴的方向-->


    <section>
        <div>第1个项目</div>
        <div>第2个项目</div>
        <div>第3个项目</div>
        <div>第4个项目</div>
        <div>第5个项目</div>
        <div>第6个项目</div>

    </section>
</body>
<html>
