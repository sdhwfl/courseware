<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>关于flex布局</title>
    <style>
        section:nth-of-type(1) {
            height: 400px;
            width: 600px;
            margin: 10px auto;
            background-color: pink;
            display: flex;
            /*5.项目在交叉轴（垂直方向）上的对齐方式*/
            align-items: center;
            /*第一行文字的基线对齐*/
            /*align-items: baseline;*/
            /*align-content: 定义多个轴线的对齐方式 当只有一个轴线时，该属性无效*/
        }
        
        div {
            width: 100px;
            background-color: green;
            margin: 0px auto;
            align-items: stretch;
        }
        
        div:nth-child(1) {
            width: 100px;
            height: 200px;
            font-size: 30px;
        }
        
        div:nth-child(2) {
            height: 300px;
        }
        
        div:nth-child(3) {
            height: 300px;
        }
        
        div:nth-child(4) {
            height: 200px;
        } 
    </style>
</head>

<body>
    <section>
        <div>第1个div</div>
        <div>第2个div</div>
        <div>第3个div</div>
        <div>第4个div</div>
    </section>
</body>
<html>
