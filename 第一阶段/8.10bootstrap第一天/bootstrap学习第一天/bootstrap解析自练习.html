<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备会读取viewport设置，并按照设置的要求渲染页面。-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap自练习</title>
    <!--第一步导入核心bootstrap样式文件-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <!--第二步导入依赖的jQuery脚本文件-->
    <script src="js/jquery.js"></script>
    <!--第三步导入核心bootstrap脚本文件-->
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top ">
        <!--container:主要保证div与页面同宽，div内部的左右内边距为15px-->
        <div class="container">
            <!--内部第一块-->
            <div class="navbar-header">
                <!--navbar-toggle：主要设置按钮的样式，如浮动到右侧-->
                <!--data-target：标记一个触发对象 让谁去做-->
                <!--data-toggle:告诉脚本要做什么 例如让mynavbar-ul折叠collapse-->
                <button class="navbar-toggle" data-target="#mynavbar_ul" data-toggle="collapse">
                    <span class="sr-only"></span>
                    <!--icon-bar主要设置span为块级元素，设置宽高以及圆角-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--navbar-brand：主要给元素设置浮动，浮动到左侧-->
                <a href="#" class="navbar-brand">主站名hhstu</a>
            </div>
            <div id="mynavbar_ul" class="collapse  navbar-collapse">
                <!--collapse  navbar-collapse：主要是为了隐藏内容-->
                <ul class="nav navbar-nav">
                    <!--active：让元素处于激活状态-->
                    <li class="active"><a href="#">主页</a> </li>
                    <li> <a href="#about">关于我们</a> </li>
                    <li><a href="#contact">联系我们</a> </li>

                </ul>
            </div>
        </div>

    </nav>
    
    <div class="container">

        <h1>Bootstrap starter template</h1>
        <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

    </div>
    <!-- /container -->
</body>
<html>
