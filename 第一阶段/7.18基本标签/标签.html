<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            height: 100%;
            background: black;
            text-align: center;
            text-shadow: 0 0 1px white;
            color:purple;
            font-family: "幼圆";
            font-weight: initial;
            font-style: bold;
        }
    </style>
</head>

<body>
    <h1> 面朝大海，春暖花开</h1>
    <h2>从明天起，做一个幸福的人</h2>
    <h3>喂马、劈柴，周游世界</h3>
    <h4>从明天起，关心粮食和蔬菜</h4>
    <h5>我有一所房子，面朝大海，春暖花开</h5>
    <h6>从明天起，和每一个亲人通信</h6>
    <b>告诉他们我的幸福:加粗的字体 </b>
    <br>
    <strong>告诉他们我的幸福:加粗的字体</strong>
    <br>
    <em>告诉他们我的幸福:倾斜的字体</em>
    <br>
    <del那幸福的闪电告诉我的：删除字体</del>
        <br>

        <sub>我将告诉每一个人</sub>下标文字
        <!--例子-->
        h<sub>2</sub>so<sub>4</sub>
        <br>
        <sup>给每一条河每一座山取一个温暖的名字</sup>上标文字
        <!--例子-->
        25<sup>℃</sup>


        <h1>陌生人，我也为你祝福</h1>
        <h2>愿你有一个灿烂的前程</h2>
        <h3>  愿你有情人终成眷属 </h3>
        <h4>愿你在尘世获得幸福</h4>
        <h5> 我只愿面朝大海，春暖花开</h5>
        <h6>完</h6>

</body>

</html>
