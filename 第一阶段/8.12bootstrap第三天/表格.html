<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备会读取viewport设置，并按照设置的要求渲染页面。-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--第一步导入核心bootstrap样式文件-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <!--第二步导入依赖的jQuery脚本文件-->
    <script src="js/jquery.js"></script>
    <!--第三步导入核心bootstrap脚本文件-->
    <script src="js/bootstrap.js"></script>

    <title>列嵌套</title>
    <style>
        table {
            text-align: center;
        }
        
        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--基本的表格-->
    <!--table：基类，必须添加
        table-striped：将表格设置为带条纹背景的
        table-bordered：给表格添加边框
        table-hover：悬停表格加高亮显示
        able-condensed：压缩表格的高度
        -->
    <table class="table table-striped  table-bordered table-hover table-condensed">
        <tr class="info">
            <th>第1列</th>
            <th>第2列</th>
            <th>第3列</th>
        </tr>
        <tr class="success">
            <td>第1行</td>
            <td>第1行</td>
            <td>第1行</td>
        </tr>
        <tr class="danger">
            <td>第2行</td>
            <td>第2行</td>
            <td>第2行</td>
        </tr>
        <tr class="warning">
            <td>第3行</td>
            <td>第3行</td>
            <td>第3行</td>
        </tr>
        <tr>
            <td>第4行</td>
            <td>第4行</td>
            <td>第4行</td>
        </tr>
        <!--默认白色<info<waring<danger<success-->
    </table>


</body>
<html>
