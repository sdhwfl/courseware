<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备会读取viewport设置，并按照设置的要求渲染页面。-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--第一步导入核心bootstrap样式文件-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <!--第二步导入依赖的jQuery脚本文件-->
    <script src="js/jquery.js"></script>
    <!--第三步导入核心bootstrap脚本文件-->
    <script src="js/bootstrap.js"></script>

    <title>列嵌套</title>
    <style>
        body {
            margin: auto;
        }
        
        .col-sm-9 {
            background-color: pink;
        }
        
        .col-xs-8 {
            background-color: blue;
        }
        
        .col-sm-6 {
            background-color: purple;
        }
        
        .col-xs-4 {
            background-color: brown;
        }
        
        .col-xs-6 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-9">
            Level 1: .col-sm-9
            <div class="row">
                <div class="col-xs-8 col-sm-4">
                    Level 2: .col-xs-4 .col-sm-6
                </div>
                <div class="col-xs-6 col-sm-4">
                    Level 2: .col-xs-4 .col-sm-4
                </div>
                <div class="col-xs-4 col-sm-4">
                    Level 2: .col-xs-4 .col-sm-4
                </div>
            </div>
        </div>
    </div>
    <!--visible-xs-*尺寸达到xs是此类可见-->
    <!--col-md-pull-3 距离右边3列 将元素向左侧拉-->
    <!--col-md-push-3 距离左边三列 将元素向右推-->
</body>
<html>
