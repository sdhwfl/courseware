<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>颂宋的简历</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            /*background-image: url(6.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;*/
            background-color: black;
            position: relative;
            color: red;
        }
        
        div {
            height: 100px;
            width: 280px;
            border-radius: 8px;
            box-shadow: 0 0 3px blue;
            background-image: url(11.jpg);
            position: absolute;
            left: 200px;
            top: 200px;
        }
        
        div>p {
            font-size: 20px;
            margin-top: 50px;
            margin: 0 auto;
            position: absolute;
            right: 50px;
            color: black;
        }
        
        #d2 {
            background-image: url(9.jpg);
        }
        
        #d3 {
            background-image: url(13.jpg);
        }
        
        .dot {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 10px;
        }
        
        header{
            height: 50px;
            width: 300px;
            background-image: url(8.jpg);
            border-radius: 8px;
            position: absolute;
            top: 30px;
            left: 800px;
        }
        h1 {
            font-family: "华文新魏";
            font-size: 20px;
            text-align: center;
            position: absolute;
          
            left: 75px;
        }
        
        main {
            height: 100px;
            width: 270px;
            border-radius: 8px;
            box-shadow: 0 0 5px black;
            background-image: url(12.jpg);
            position: absolute;
            right: 200px;
            top: 200px;
        }
        
        main>p {
            font-size: 20px;
            margin-top: 50px;
            margin: 0 auto;
            position: absolute;
            left: 50px;
            color: black;
        }
        
        .dot2 {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            right: 10px;
        }
        
        #m2 {
            background-image: url(7.jpg);
        }
        
        #m3 {
            background-image: url(6.jpg);
        }
    </style>
</head>

<body>
    <header>
        <h1>颂宋的个人简历</h1>
    </header>

    <div>
        <p>姓名</p>
        <br>
        <p>国籍</p>
        <br>
        <p>出生年月</p>

        <div class="dot"></div>

        <div id="d2">
            <p>工作经历</p>
            <br>
            <p>教育程度</p>
            <br>
            <p>工作性质</p>
            <div class="dot"></div>

            <div id="d3">
                <p>社会实践</p>
                <br>
                <p>培训经历</p>
                <br>
                <p>获取证书</p>
                <div class="dot"></div>
            </div>
        </div>
    </div>



    <main>
        <p>联系方式</p>
        <br>
        <p>黄河科技学院</p>
        <br>
        <p>宋典花</p>
        <main class="dot2"></main>

        <main id="m2">
            <p>毕业院校</p>
            <br>
            <p>黄河科技学院</p>
            <br>
            <p>
                信息工程学院
            </p>
            <main class="dot2"></main>

            <main id="m3">
                <p>求职意向</p>
                <br>
                <p>职称</p>
                <br>
                <p>可到职时间</p>
                <br>
                <main class="dot2"></main>
            </main>
        </main>
    </main>



</body>

</html>
