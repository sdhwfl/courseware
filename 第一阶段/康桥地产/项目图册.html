<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <title>项目图册</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }
        
        body {
            height: 100%;
            background-color: #ddd;
            margin: 0 auto;
        }
        
        nav {
            height: 60px;
            width: 100%;
            background-color: #fff;
            position: fixed;
            text-align: center;
            font-size: 20px;
            color: green;
            border-bottom: solid 2px green;
            z-index: 3;
        }
        
        nav>p {
            margin-top: 20px;
        }
        
        .banner img {
            width: 100%;
        }
        
        main {
            background-image: url(项目图册/line.png);
            background-repeat: repeat-y;
            background-position: center;
            background-size: 6px;
        }
        
        .main_left {
            float: left;
            width: 50%;
            margin-top: 20px;
            padding-left: 20px;
        }
        
        .main_right {
            float: left;
            width: 50%;
            margin-top: 40px;
            padding-left: 0px;
        }
        
        .main_left li {
            list-style: none;
            padding: 20px;
            position: relative;
        }
        
        .main_right li {
            list-style: none;
            padding: 20px;
            position: relative;
        }
        
        .main_left li img,
        .main_right li img {
            width: 100%;
            outline: 8px solid white;
        }
        
        .main_left li span {
            position: absolute;
            right: -10px;
            top: 30px;
        }
        
        .main_right li span {
            position: absolute;
            left: -10px;
            top: 30px;
        }
        
        .sdh {
            /*background-color: pink;*/
            height: 20px;
            width: 10px;
            position: absolute;
            top: 25px;
            right: 8px;
            background-image: url(项目图册/right_bg.png);
        }
        
        .wfl {
            /*background-color: green;*/
            height: 20px;
            width: 10px;
            position: absolute;
            top: 25px;
            left: 5px;
            background-image: url(项目图册/left_bg.png);
        }
    </style>
</head>

<body>
    <nav>
        <p> 林溪湾实景展示</p>
    </nav>
    <div class="banner">
        <img src="项目图册/3.jpg" alt="">
    </div>

    <main class="main" role="main">
        <ul class="main_left">
            <li>
                <a href="#">
                    <img src="项目图册/1.jpg" alt="">
                    <p class="sdh"></p>

                </a>
                <span class="glyphicon glyphicon-camera"></span>

            </li>
            <li>
                <a href="#">
                    <img src="项目图册/2.jpg" alt="">
                    <p class="sdh"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span>
            </li>
            <li>
                <a href="#">
                    <img src="项目图册/3.jpg" alt="">
                    <p class="sdh"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/4.jpg" alt="">
                    <p class="sdh"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/5.jpg" alt="">
                    <p class="sdh"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
        </ul>
        <ul class="main_right">
            <li>
                <a href="#">
                    <img src="项目图册/6.jpg" alt="">
                    <p class="wfl"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/7.jpg" alt="">
                    <p class="wfl"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/8.jpg" alt="">
                    <p class="wfl"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/11.jpg" alt="">
                    <p class="wfl"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
            <li>
                <a href="#">
                    <img src="项目图册/9.jpg" alt="">
                    <p class="wfl"></p>
                </a>
                <span class="glyphicon glyphicon-camera"></span></li>
        </ul>
    </main>

</body>

<html>
