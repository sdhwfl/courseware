<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>属性选择器</title>
    <style>
        [class] {
            color: red;
        }
      
    </style>
</head>

<body>
    <p class="sdhone">青春是一场撕心裂肺的浩劫，所有的善良都会有一个幸福的结果。 </p>
    <br>
    <p class="sdhtwo">有点小孤单，风吹的心事缠绵，窗外那片蓝蓝的天，一朵乌云悄悄地漫延，阳光消失不见。又是秋天，落叶聚还散，芳草碧连天，谁拨动了琴弦，曲调婉转， 那一段佳话付给了流年。秋浓花残心事了，寂寞浅浅，独享这一世的清欢。 </p>
</body>

</html>
