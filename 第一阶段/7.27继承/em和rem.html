<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>相对字号</title>
    <style>
        /*em以父标签的字号作为标准进行计算*/
        
        section {
            font-size: 1em;
        }
        
        p {
            font-size: 2em;
            /*1*2=2em*/
        }
        
        p span {
            font-size: 0.5em;
            /*2*0.5=1em*/
        }
        
        span>span {
            font-size: 0.5em;
            /*1*0.5=0.5em*/
        }
        /*相对于直接父元素的字号进行计算*/
        /*rem以文档跟标签的字号进行计算*/
        /*rem无任何中间环节 em层层计算，中间环节影响大*/
        
        section:nth-of-type(2) {
            font-size: 3rem;
            /*1*3=3em*/
        }
        
        section:nth-of-type(2) p {
            font-size: 2rem;
            /*1*2=2em*/
        }
        
        section:nth-of-type(2)>p>span {
            font-size: 1rem;
            /*1*1=1em*/
        }
    </style>
</head>

<body>
    <section>section文本
        <!--lem=16px  2em=32px-->
        <p>p文本
            <span>span1文本
                    <span>
                        span2文本
                    </span>
            </span>
        </p>
    </section>

    <section>section文本
        <p>section中的p文本
            <span>
                p中的span文本
            </span>
        </p>
    </section>
</body>

</html>
