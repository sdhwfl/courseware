<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>使用clip</title>
    <style>
        body {
            background: black;
        }
        
        section {
            width: 600px;
            height: 150px;
            margin: 100px auto;
            background-color: white;
            border-radius: 20px;
            /*给子元素设置参考时用的坐标系*/
            position: relative;
        }
        
        #d1 {
            /*margin: 0 auto;*/
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            left: 200px;
            bottom: 10px;
            /*另类方法实现裁剪*/
            /*overflow: hidden 对于绝对定位的元素 ，如果子元素移到了父元素的外面此方法就不能用了 就要用到clip*/
            /*clip：只能在元素设置了position：absolute或者position：fixed才能使用*/
            /*当bottom和right取值为auto时，相当于元素的100%*/
            /*rect：矩形   clip 裁剪*/
            /*rect四个参数
            第一个值：上方切掉的范围
            第二个值：从左到右保留的范围
            第三个值：从上到下保留的范围
            第四个值：左侧切掉的范围*/
            /*上 右 下 左*/
            clip: rect(60px, 200px, 200px, 0px);
        }
        
        #d2 {
            /*margin: 0 auto;*/
            background-color: blue;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            /*脱离原本的文档流，显示新的位置*/
            position: absolute;
            right: 130px;
            top: 30px;
            /*如何看到被压部分内容*/
            /*opacity: 设置透明度 取值0到1;*/
            opacity: 0.5;
            clip: rect(0px, 150px, 120px, 0px);
        }
    </style>
</head>

<body>
    <section>

        <div id="d1">

        </div>
        <div id="d2">

        </div>

    </section>
</body>

</html>
