<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>钟表2</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background-image: radial-gradient(ellipse, white, pink, plum, palevioletred);
            /*background-image: url(bg3.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;*/
            margin: 0 auto;
            overflow: hidden;
        }
        
        main {
            height: 450px;
            width: 450px;
            background-image: url(bg.jpg), url(erha.jpg);
            background-repeat: no-repeat;
            border-radius: 50%;
            background-size: 100% 100%;
            background-blend-mode: overlay;
            margin: 200px auto;
            border: 10px solid deeppink;
            position: relative;
        }
        
        #dot {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 225px;
            left: 225px;
            z-index: 4;
        }
        
        #second {
            height: 185px;
            width: 2.5px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 236.25px;
            animation: rotate 60s linear infinite;
            border-radius: 10px;
            z-index: 3;
            transform-origin: 75% 75%;
            animation-delay: -10800s;
        }
        
        #minute {
            height: 160px;
            width: 7.5px;
            background-color: blue;
            position: absolute;
            top: 110px;
            left: 233.75px;
            animation: rotate 3600s linear infinite;
            border-radius: 10px;
            z-index: 2;
            transform-origin: 80% 80%;
            animation-delay: -1500s;
        }
        
        #hour {
            height: 130px;
            width: 10px;
            background-color: red;
            position: absolute;
            top: 130px;
            left: 232.5px;
            animation: rotate 43200s linear infinite;
            border-radius: 10px;
            transform-origin: 82.5% 82.5%;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main>

        <div id="dot"></div>
        <div id="second"></div>
        <div id="minute"> </div>
        <div id="hour"> </div>
    </main>
</body>
<html>
