<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>h3,h4</title>
    <style>
        /*.ca-content hover {
            border-radius: 19px;
            box-shadow: 0px 0px 11px #000000;
            opacity: 0.5;
            transition: all 400ms linear 0s;
        }
        */
        /*ul {
            padding: 0;
            margin: 20px auto;
            width: 1020px;
        }*/
        
        ul>li {
            width: 230px;
            height: 230px;
            border: 10px solid #f6f6f6;
            overflow: hidden;
            position: relative;
            float: left;
            background: #fff;
            margin-right: 4px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 125px;
            transition: all 400ms linear;
        }
        
        span {
            font-size: 40px;
            color: #f6f6f6;
            line-height: 60px;
            position: absolute;
            width: 100%;
            height: 60px;
            left: 0px;
            top: 30px;
            text-align: center;
            transition: all 400ms linear;
        }
        
        h4 {
            font-size: 26px;
            position: absolute;
            top: 110px;
            height: 80px;
            width: 170px;
            left: 50%;
            margin-left: -85px;
            opacity: 0.8;
            text-align: center;
            color: purple;
        }
        
        h3 {
            text-align: center;
            color: #000;
            font-size: 20px;
            position: absolute;
            height: 80px;
            width: 170px;
            left: 50%;
            margin-left: -85px;
            top: 110px;
            opacity: 0;
            transition: all 400ms linear;
            color: blue;
        }
        
        ul li:hover {
            background: #f7f7f7;
            border-color: #fff;
            transform: rotate(360deg);
            box-shadow: 0 45px 60px -50px #000000;
        }
        
        ul li:hover span {
            font-size: 60px;
            color: blue;
        }
        
        ul li:hover h4 {
            display: none;
        }
        
        ul li:hover h3 {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <ul class="ca-menu">
        <li>


            <span>A</span>
            <div class="ca-content">
                <h4>Exceptional Service</h4>
                <h3 class="ca-sub">Personalized to your needs</h3>
            </div>

        </li>
    </ul>
</body>
<html>
