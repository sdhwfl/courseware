<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title><a href="http://www.webhj.com/hj-tag/css3-%e5%aa%92%e4%bd%93%e6%9f%a5%e8%af%a2" title="View all posts in CSS3 媒体查询" target="_blank"
            class="tag_link">CSS3 媒体查询</a></title>
    <style type="text/css">
        /*CSS3 媒体查询样式如下*/
        
        body {
            margin: 20px 0;
        }
        
        .clear {
            clear: both;
        }
        
        #container {
            width: 960px;
            margin: auto;
        }
        
        #wrapper {
            width: 740px;
            float: left;
        }
        
        .height {
            line-height: 168px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            margin: 0 0 20px 0;
        }
        
        #main {
            width: 520px;
            float: right;
            background: yellow;
            /* 黄色 */
        }
        
        #sub01 {
            width: 200px;
            float: left;
            background: orange;
            /* 橙色 */
        }
        
        #sub02 {
            width: 200px;
            float: right;
            background: green;
            /* 緑色 */
        }
        /* 窗口宽度在1000px以上 */
        
        @media screen and (min-width: 1000px) {
            /* 3栏显示*/
            #container {
                width: 1000px;
            }
            #wrapper {
                width: 780px;
                float: left;
            }
            #main {
                width: 560px;
                float: right;
            }
            #sub01 {
                width: 200px;
                float: left;
            }
            #sub02 {
                width: 200px;
                float: right;
            }
        }
        /* 窗口宽度在640px以上、999px以下 */
        
        @media screen and (min-width: 640px) and (max-width: 999px) {
            /* 2栏显示 */
            #container {
                width: 640px;
            }
            #wrapper {
                width: 640px;
                float: none;
            }
            .height {
                line-height: 200px;
            }
            #main {
                width: 420px;
                float: right;
            }
            #sub01 {
                width: 200px;
                float: left;
            }
            #sub02 {
                width: 100%;
                float: none;
                clear: both;
                line-height: 100px;
            }
        }
        /* 窗口宽度在639px以下 */
        
        @media screen and (max-width: 639px) {
            /* １栏显示 */
            #container {
                width: 100%;
            }
            #wrapper {
                width: 100%;
                float: none;
            }
            body {
                margin: 20px;
            }
            .height {
                line-height: 300px;
            }
            #main {
                width: 100%;
                float: none;
            }
            #sub01 {
                width: 100%;
                float: none;
                line-height: 100px;
            }
            #sub02 {
                width: 100%;
                float: none;
                line-height: 100px;
            }
        }
        /*CSS3随分辨率改变当前样式显现*/
        
        .wrapper {
            padding: 5px 100px;
            margin: 8px auto;
            width: 70%;
            text-align: center;
            border: solid 1px #999;
            color: #999;
        }
        
        .viewing-area {
            text-align: center;
        }
        
        .viewing-area span {
            color: #666;
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .one {
                background: red;
                border: solid 1px #000;
                color: #fff;
            }
            span.lt600 {
                display: inline-block;
            }
        }
        
        @media screen and (min-width: 900px) {
            .two {
                background: red;
                border: solid 1px #000;
                color: #fff;
            }
            span.gt900 {
                display: inline-block;
            }
        }
        
        @media screen and (min-width: 600px) and (max-width: 900px) {
            .three {
                background: red;
                border: solid 1px #000;
                color: #fff;
            }
            span.bt600-900 {
                display: inline-block;
            }
        }
        
        @media screen and (max-device-width: 600px) {
            .iphone {
                background: #ccc;
            }
        }
    </style>
</head>


<body>
    <div id="container">
        <div id="wrapper">
            <div id="main" class="height">CSS3 媒体查询主栏目</div>
            <div id="sub01" class="height">CSS3 媒体查询次要栏目</div>
        </div>
        <div id="sub02" class="height">CSS3 媒体查询辅助栏目</div>
    </div>

    <div class="clear"></div>
    <p class="viewing-area"><strong><a href="http://www.webhj.com/hj-381.html">CSS3 媒体查询</a>当前视图宽度:</strong><span class="lt600">小于600px</span>

        <span class="bt600-900">在600 - 900px之间</span>
        <span class="gt900">大于900px</span></p>
    <div class="wrapper one">窗口宽度小于600像素</div>
    <div class="wrapper two">窗口宽度大于900像素</div>
    <div class="wrapper three">窗口宽度介于600像素到900像素之间</div>
    <div class="wrapper iphone">IE iPhone设备，最大宽度为480像素。</div>

</body>

</html>
