<!DOCTYPE html>

<head>

    <title>手机相册媒体查询</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
        }
        
        main {
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        
        div {
            background-color: pink;
            width: calc((100% - 40px)/4);
            height: 200px;
            margin: 5px;
        }
        
        div>img {
            height: 200px;
            width: calc(100%);
            margin: 0 ;
        }
        
        @media (max-width:1100px) {
            div {
                width: calc((100% - 30px)/3);
            }
        }
        
        @media (max-width:800px) {
            div {
                width: calc((100% - 20px)/2);
            }
        }
        
        @media (max-width:500px) {
            div {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
