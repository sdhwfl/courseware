<html>

<head>

<body>

            <br> 用户密码： <input type="password" value="123456" name="pw">

            <br>男<input type="radio" name="sex" value="">

            <br>橘子<input type="checkbox" name="aihao">

            <br>提子<input type="checkbox" name="aihao">

             <option value="">11</option>

          </optgroup>
             
            <option value="">3</option>

        </fieldset>


        <fieldset>

            <br>橘子<input type="checkbox" name="aihao">

            <br>提子<input type="checkbox" name="aihao">
