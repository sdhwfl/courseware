
<!--课件可不加-->
<!--<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">-->
<!--开始画矢量图了，svg标签标记矢量图-->
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
<!--声明一个矩形区域-->
<!--x：水平坐标
y：垂直坐标
width：宽度 height：高度 fill：填充颜色-->
<rect x="50" y="50" width="300" height="200" fill="pink" stroke-width="5" stroke="red" rx="150" ry="100"/>
<!--cx:原点x坐标 cy：原点y坐标 r：圆半径-->
<circle cx="500" cy="500" r="100" fill="blue"/> 
<!--声明一个椭圆-->
<ellipse cx="300" cy="300" rx="100" ry="50" fill="yellow"/>
<!--声明一条线 线默认颜色是白色-->
<line x1="20" y1="400"  x2="200" y2="400"  cx="800" cy="300" stroke="red" />
<polyline points="50 50 100 50 200 300" fill="green"/>
<polygon  points="50 50 100 300 200 300" fill="purple"/>
</svg>

