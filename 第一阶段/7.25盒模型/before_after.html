<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>before_after</title>
    <style>
        /*给内容添加前缀*/
        
        p:before {
            /*content 内容*/
            content: '"';
        }
        /*给内容添加后缀*/
        
        p:after {
            content: '"';
        }
        
    </style>
</head>

<body>
    <p>这是一个段落</p>
    
</body>

</html>
