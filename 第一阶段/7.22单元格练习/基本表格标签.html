<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本表格练习</title>
    <style>
        
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
            color: green;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!--表格常用标签-->
    <table border="1">

        <caption>
            表格的标题
        </caption>
        <tbody>
            <!-- tr行-->
            <tr>
                <!--th每一列添加一个列标题-->
                <th>第一列标题</th>
                <th>第二列标题</th>
                <th>第三列标题</th>
            </tr>
            <tr>
                <!--td列-->

                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
    thead：表格的页眉<br> tbody：表格的主体 浏览器默认会添加<br> tfoot：表格的页脚

</body>

</html>
