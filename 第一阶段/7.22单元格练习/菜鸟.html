<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>菜鸟报销单</title>
    <style>
        table {
            width: 800px;
            /*合并单元格*/
            border-collapse: collapse;
            /*定宽居中*/
            margin: 0 auto;
            text-align: center;
        }
        
        div {
            height: 600px;
            width: 1000px;
            margin: 0 auto;
            background-color: white;
            margin-top: 100px;
            box-shadow: 0 0 20px black;
            position: relative;
        }
        
        div>p {
            text-align: center;
        }
        
        h3 {
            text-align: center;
        }
        
        hr {
            width: 400px;
            color: black;
            text-align: center;
        }
        
        td {
            height: 30px;
            width: 40px;
            /*表格默认的有1px的内边距 如果不清除再添加边框时 会有多余的留白*/
            padding: 0;
        }
        
        span {
            position: absolute;
            right: 100px;
            top: 65px;
        }
        
        table table {
            height: 30px;
            width: 800px;
        }
        
        table table td {
            /*!important 非常重要的意思。把当前的这个CSS样式设置提升为最高优先级去执行*/
            width: 170px !important;
            /*去掉单元格的边框*/
            border: none;
            /*右侧加上边框*/
            border-right: 1px solid black;
        }
        /*找到最右侧单元格*/
        
        table table td:nth-child(6) {
            /*去掉单元格边框*/
            border: none;
        }
        /*对文本进行对齐设置*/
        
        footer {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
