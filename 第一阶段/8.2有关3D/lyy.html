<html>

<head>
    <meta charset="utf-8">
    <title>3D书页</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            /*禁止用户选择页面上的内容*/
            -webkit-user-select: none;
        }
        
        main {
            /*background-color: rebeccapurple;*/
            width: 300px;
            height: 400px;
            /*距离顶部180px 左右居中*/
            margin: 180px auto 0 auto;
            /*给main标签设置相对定位，是为了子元素的定位提供参照*/
            position: relative;
            perspective: 1000px;
            /*设置透视镜头在页面上的位置：水平方向 垂直方向*/
            perspective-origin: 30% 80%;
        }
        
        main section {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            /*设置旋转轴心的位置*/
            transform-origin: 0% 0%;
            /*给transform的改变一个过渡时间2s*/
            /*animation-fill-mode: forwards;*/
        }
        
        #page4 {
            background-color: red;
            transform: rotateY(-2deg);
        }
        
        #page3 {
            background-color: rebeccapurple;
            transform: rotateY(-17deg);
        }
        
        #page2 {
            background-color: blue;
            transform: rotateY(-32deg);
        }
        
        #page1 {
            background-color: green;
            transform: rotateY(-40deg);
        }
        
        #page {
            background-color: purple;
            transform: rotateY(-55deg);
        }
    </style>
</head>

<body>
    <main>
        <!--i显示斜体-->
        <section id="page4"><i>4</i></section>
        <section id="page3"><i>3</i></section>
        <section id="page2"><i>2</i></section>
        <section id="page1">

        </section>
        <section id="page">

        </section>
    </main>
</body>

</html>
