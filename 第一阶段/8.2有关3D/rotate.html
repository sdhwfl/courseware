<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>rotate</title>
    <style>
        section {
            height: 300px;
            width: 300px;
            margin: 60px auto;
            background-color: pink;
        }
        
        section:hover {
            /*degree:度*/
            /*rotate函数能够对元素进行角度变换，角度值为正值，顺时针旋转。为负值时逆时针旋转*/
            transform: rotate(60deg);
        }
        
    </style>
</head>

<body>

    <section>鼠标放上去的时候, 旋转60度 </section>
