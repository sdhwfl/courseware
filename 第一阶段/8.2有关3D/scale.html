<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>scale</title>
    <style>
        section {
            height: 300px;
            width: 300px;
            margin: 20px auto;
            background-color: palegreen;
        }
        
        section:hover{
            /*scale：能够缩小放大元素，负数的时候先翻转在进行比例缩放
             如果省略了第二个参数，第二个参数为1
            */
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <section>
        鼠标放上去的时候,缩小至0.5倍
    </section>

</body>
<html>
