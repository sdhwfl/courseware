<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>translate</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: green;
            margin: 20px auto;
        }
        
        div:hover {
            /*translate函授能够移动元素，坐标系与窗口坐标系相同，向右为x轴正方向。向下为y轴正方向
            如果省略了第二个参数，第二个参数为0
            */
            transform: translate(100px,50px);
        }
    </style>
</head>

<body>
    <div>鼠标放上去的时候移动100px 50px</div>
</body>
<html>
