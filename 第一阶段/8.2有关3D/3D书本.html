<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="宋典花">
    <title>3D书本</title>
    <style>
        body {
            height: 100%;
            margin: 0 auto;
            /*backface-visibility: visible;*/
            background-image: radial-gradient(ellipse, white, pink, plum, palevioletred);
        }
        
        div {
            height: 600px;
            width: 400px;
            margin: 200px auto;
            perspective: 1050px;
            perspective-origin: 30% 80%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div>section {
            width: 100%;
            height: 100%;
            /*变形原点。*/
            transform-origin: 0% 0% 0px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        section>img {
            height: 600px;
            width: 400px;
        }
        
        #s1 {
            background-color: aquamarine;
            transform: rotateY(-40deg);
            animation: rotate 1s linear;
        }
        
        #s2 {
            background-color: blueviolet;
            transform: rotateY(-32deg);
            animation: rotate 3s linear;
        }
        
        #s3 {
            background-color: orange;
            transform: rotateY(-17deg);
            animation: rotate 5s linear;
        }
        
        #s4 {
            background-color: hotpink;
            transform: rotateY(-2deg);
            justify-content: center;
            animation: rotate 7s linear;
        }
        
        h6 {
            position: absolute;
            bottom: -28px;
            right: 5px;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(-180deg);
            }
            to {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>

<body>
    <audio src="music/郁可唯 - We Are One.mp3  " autoplay loop></audio>
    <div>
        <section id="s1">
            <h6>4</h6>
            <img src="images/7.jpg" alt="">
        </section>
        <section id="s2">
            <h6>3</h6>
            <img src="images/5.jpg" alt="">
        </section>
        <section id="s3">
            <h6>2</h6>
            <img src="images/6.jpg" alt=""></section>
        <section id="s4">
            <h6>1</h6>
            <img src="images/2.jpg" alt=""></section>
    </div>
</body>
<html>
